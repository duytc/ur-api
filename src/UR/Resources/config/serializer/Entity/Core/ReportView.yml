            expose: true
            groups: [report_view.detail]
        largeReport:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        availableToRun:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        availableToChange:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        preCalculateTable:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        sharedKeysConfig:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]