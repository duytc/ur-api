UR\Entity\Core\ReportView:
    exclusion_policy: ALL
    virtual_properties:
        getShared:
            groups: [report_view.detail, report_view.summary]
    properties:
        id:
            expose: true
            groups: [report_view.detail, report_view.summary]
        name:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        alias:
            expose: true
            groups: [report_view.detail, report_view.summary]
        joinBy:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        transforms:
            expose: true
            groups: [report_view.detail, report_view.summary]
        dataSets:
            expose: true
            groups: [report_view.detail, report_view.summary]
        weightedCalculations:
            expose: true
            groups: [report_view.detail, report_view.summary]
        reportViews:
            expose: true
            groups: [report_view.detail, report_view.summary]
        filters:
            expose: true
            groups: [report_view.detail, report_view.summary]
        showInTotal:
            expose: true
            groups: [report_view.detail, report_view.summary]
        metrics:
            expose: true
            groups: [report_view.detail, report_view.summary]
        dimensions:
            expose: true
            groups: [report_view.detail, report_view.summary]
        multiView:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        publisher:
            expose: true
            groups: [report_view.detail, report_view.summary]
        createdDate:
            expose: true
            groups: [report_view.detail, report_view.summary]
            type: DateTime<'Y-m-d'>
        formats:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        fieldTypes:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        reportViewDataSets:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        reportViewMultiViews:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        subReportsIncluded:
            expose: true
            groups: [report_view.detail, report_view.summary]
        userDefineDateRange:
            expose: true
            groups: [report_view.detail, report_view.summary]
        lastActivity:
            expose: true
            groups: [report_view.detail, report_view.summary]
        lastRun:
            expose: true
            groups: [report_view.detail, report_view.summary]
        isShowDataSetName:
            expose: true
            groups: [report_view.detail, report_view.summary]
        enableCustomDimensionMetric:
            expose: true
            groups: [report_view.detail, report_view.summary]
