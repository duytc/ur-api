UR\Entity\Core\ReportView:
    exclusion_policy: ALL
    virtual_properties:
        getShared:
            groups: [report_view.detail, report_view.summary]
    properties:
        id:
            expose: true
            groups: [report_view.detail, report_view.summary]
        name:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        subView:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        joinBy:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        transforms:
            expose: true
            groups: [report_view.detail, report_view.summary]
        dataSets:
            expose: true
            groups: [report_view.detail, report_view.summary]
        weightedCalculations:
            expose: true
            groups: [report_view.detail]
        filters:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        masterReportView:
            expose: true
            groups: [report_view.detail, report_view.summary, report_view.share]
        showInTotal:
            expose: true
            groups: [report_view.detail, report_view.summary]
        metrics:
            expose: true
            groups: [report_view.detail, report_view.summary]
        dimensions:
            expose: true
            groups: [report_view.detail, report_view.summary]
        publisher:
            expose: true
            groups: [report_view.detail, report_view.summary]
        createdDate:
            expose: true
            groups: [report_view.detail]
