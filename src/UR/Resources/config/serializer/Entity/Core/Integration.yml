UR\Entity\Core\Integration:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [integration.detail, integration.summary]
        name:
            expose: true
            groups: [integration.detail, integration.summary]
        canonicalName:
            expose: true
            groups: [integration.detail]
        type:
            expose: true
            groups: [integration.detail]
        method:
            expose: true
            groups: [integration.detail]
        url:
            expose: true
            groups: [integration.detail]
