UR\Entity\Core\Integration:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [integration.detail, integration.summary]
        name:
            expose: true
            groups: [integration.detail, integration.summary]
        canonicalName:
            expose: true
            groups: [integration.detail]
        params:
            expose: true
            groups: [integration.detail]
        enableForAllUsers:
            expose: true
            groups: [integration.detail]
        integrationPublishers:
            expose: true
            groups: [integration.detail]