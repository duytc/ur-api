UR\Entity\Core\DataSet:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit, dataset.importhistory]
        publisher:
            expose: true
            groups: [dataset.detail, dataset.edit, dataset.summary]
        name:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit, dataset.importhistory]
        dimensions:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit]
        metrics:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit]
        createdDate:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit]
        allowOverwriteExistingData:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit]
        connectedDataSources:
            expose: true
            groups: [dataset.detail, dataset.summary, dataset.edit]
        lastActivity:
            expose: true
            groups: [dataset.detail, dataset.summary]
        totalRow:
            expose: true
            groups: [dataset.summary]