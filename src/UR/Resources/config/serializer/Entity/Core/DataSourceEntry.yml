UR\Entity\Core\DataSourceEntry:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        dataSource:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        isValid:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        path:
            expose: true
            groups: [dataSourceEntry.detail]
        fileName:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        metaData:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        receivedDate:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        receivedVia:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]
        totalRow:
            expose: true
            groups: [dataSourceEntry.detail, dataSourceEntry.summary]