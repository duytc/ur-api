UR\Entity\Core\ImportHistory:
    type: entity
    table: core_import_history
    repositoryClass: UR\Repository\Core\ImportHistoryRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        description:
            type: string
            nullable: true
        createdDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
    manyToOne:
        dataSourceEntry:
            targetEntity: UR\Entity\Core\DataSourceEntry
            joinColumn:
                name: data_source_entry_id
                referencedColumnName: id
                onDelete: CASCADE
        dataSet:
            targetEntity: UR\Entity\Core\DataSet
            joinColumn:
                name: data_set_id
                referencedColumnName: id
                onDelete: CASCADE