UR\Entity\Core\Integration:
    type: entity
    table: core_integration
    repositoryClass: UR\Repository\Core\IntegrationRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        canonicalName:
            type: string
            length: 100
        params:
            type: json_array
            nullable: true
        enableForAllUsers:
            type: boolean
            options:
                default: false

    oneToMany:
        integrationPublishers:
            targetEntity: UR\Entity\Core\IntegrationPublisher
            cascade: ['persist', 'detach', 'remove']
            mappedBy: integration
            orphanRemoval: true