UR\Entity\Core\DataSourceEntry:
    type: entity
    table: core_data_source_entry
    repositoryClass: UR\Repository\Core\DataSourceEntryRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        valid:
            type: boolean
            option:
                default: false
        path:
            type: string
        metaData:
            type: json_array
            nullable: true
        format:
            type: string
            length: 100
        receivedDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
    manyToOne:
        dataSource:
            targetEntity: UR\Entity\Core\DataSource
